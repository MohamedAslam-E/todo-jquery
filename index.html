<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #546e7a; color: #f7f7f7">
    <div id="container" class="vh-100% d-flex justify-content-center">
      <div class="col-4 m-5">
        <h1 style="background-color: #263238">To-Do List</h1>
        <form class="" id="taskForm">
          <input
            type="text"
            id="inputField"
            placeholder="Add a new task"
            required
            class="w-100 p-2"
          />
          <button id="btn" class="bg-success text-white w-100 h4" type="submit">
            Add
          </button>
        </form>
        <ul
          id="taskList"
          class="list-unstyled p-0 m-0 todo-list d-flex flex-column align-items-center"
        ></ul>
      </div>
    </div>
    <p id="server"></p>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
